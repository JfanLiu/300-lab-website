title: pivlab
subtitle: by the Greene Lab
description: An engaging 1-3 sentence description of your lab.
header: images/background.jpg
footer: images/background.jpg
baseurl: null
links:
  email: miltondp@pivlab.org
  orcid: 0000-0002-3035-4403
  google-scholar: servJtkAAAAJ
  github: pivlab
  twitter: miltondp
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: members
    values:
      layout: member
  - scope:
      type: posts
    values:
      layout: post
collections:
  members:
    output: true
  posts:
    output: true
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at
highlighter: rouge
theme: null
sass:
  sass_dir: _styles
include:
  - _styles
  - _scripts
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
email: contact@pivlab.com
github: pivlab
twitter: pivlab
instagram: pivlab
youtube: pivlab

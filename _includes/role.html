{%- assign type = site.data.types.roles[include.type] -%}

{% if type -%}

  {%- assign icon = type.icon -%}
  
  {%- if include.text -%}
    {%- assign text = type.text -%}
  {%- else -%}
    {%- assign tooltip = type.text -%}
  {%- endif -%}

  <span class="role" {% if tooltip %}data-tooltip="{{ tooltip }}"{% endif %}>
    <i class="{{ icon }}"></i>
    {%- if text -%}
      <span class="role_text">{{ text }}</span>
    {%- endif -%}
  </span>

{%- endif %}

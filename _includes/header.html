<header>
  <a
    href="{{ '/' | relative_url }}"
    class="logo_row"
    data-tooltip="Home"
    data-placement="bottom"
    data-delay="400"
  >
    <span class="logo">
      <img src="{{ site.logo | relative_url }}" />
    </span>
    <span class="logo_text">{{ site.title }}</span>
  </a>
  <nav class="nav_row">
    {% for nav in site.nav %}
      {% 
        include nav-link.html
        link=nav.link
        tooltip=nav.tooltip
      %}
    {% endfor %}
  </nav>
</header>

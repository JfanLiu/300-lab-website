<p class="post_info">
  {%- if include.post.author -%}
  <span>
    <i class="fas fa-feather-alt"></i>
    {%- if include.post.member -%}
    <a href="{{ include.post.member | prepend: "members/" | relative_url }}">
    {%- endif -%}
      {{- include.post.author -}}
    {%- if include.post.member -%}
    </a>
    {%- endif -%}
  </span>
  {%- endif -%}

  {%- if include.post.date -%}
  <span>
    <i class="far fa-calendar-alt"></i>
    <span>{{ include.post.date | date: '%B %d, %Y' }}</span>
  </span>
  {%- endif -%}
</p>

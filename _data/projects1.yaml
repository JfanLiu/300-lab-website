- title: 三维内容的参数化表达与生成计算
  subtitle: Parametric Expression and Generation Computation of 3D Content
  group: featured
  image: images/photo.jpg
  link: https://github.com/
  description: 三维内容的参数化表达与生成计算涉及通过数学模型和计算方法，对三维物体、场景进行建模与生成。通过参数化表达，可以更加精细地控制三维内容的形态和变化，并在计算机图形学、虚拟现实、游戏开发等领域发挥重要作用，为创作人员提供更为丰富的创意工具。

- title: 创意媒体的生成与交互计算
  subtitle: Generative Media Creation and Interactive Computation
  image: images/photo.jpg
  link: https://github.com/
  description: 创意媒体的生成与交互计算结合了生成式算法与用户交互技术，旨在实现个性化、动态的多媒体内容创作。通过与用户的实时交互，能够根据需求生成定制化的图像、音频、视频等媒体内容，推动艺术创作、广告设计、教育等行业的发展，增强用户的沉浸感与参与感。
  repo: greenelab/lab-website-template
  tags:

    - publication

- title: 生成式医疗辅助
  subtitle: Generative Medical Assistance
  image: images/photo.jpg
  link: https://github.com/
  description: 生成式医疗辅助应用生成式算法和人工智能技术，为医生和医疗工作者提供诊断、治疗和决策支持。通过生成式模型，能够辅助生成病历分析、医学影像处理等内容，提升医疗效率与精确度，推动个性化医疗和精准医疗的发展，有助于降低医疗成本，提高患者的治疗效果。
